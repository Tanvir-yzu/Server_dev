<!-- Loading Spinner Content - Include only -->
<div x-data="bootSequence()" x-init="startBoot()" class="relative min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 text-slate-100 overflow-hidden">
  <style>
    .gradient-text {
      background: linear-gradient(135deg, #22d3ee 0%, #10b981 50%, #22d3ee 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 1; }
      100% { transform: scale(1.4); opacity: 0; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    @keyframes shimmer {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    .cursor {
      animation: blink 1s infinite;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .animate-fadeInUp {
      animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    .animate-slideInLeft {
      animation: slideInLeft 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    .shimmer-bg {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .progress-shine {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }
  </style>

  <!-- Animated background particles -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none" aria-hidden="true">
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-cyan-500/10 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-emerald-500/10 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
  </div>

  <div class="relative z-10 flex flex-col items-center justify-center px-4 sm:px-6 lg:px-8 w-full max-w-5xl mx-auto">
    
    <!-- Logo/Icon Section -->
    <div 
      class="mb-8 sm:mb-12 opacity-0 transition-all duration-700"
      :class="{'opacity-100': started}"
    >
      <div class="relative">
        <!-- Outer ring animation -->
        <div 
          class="absolute inset-0 rounded-full border-2 border-cyan-500/30"
          :class="{'animate-ping': started}"
          style="animation-duration: 2s;"
        ></div>
        <!-- Main icon container -->
        <div 
          class="relative w-16 h-16 sm:w-20 sm:h-20 md:w-24 md:h-24 flex items-center justify-center rounded-full bg-gradient-to-br from-cyan-500/20 to-emerald-500/20 border border-cyan-400/30 shadow-lg shadow-cyan-500/20 transition-transform duration-500"
          :class="{'hover:scale-110': started}"
        >
          <svg class="w-8 h-8 sm:w-10 sm:h-10 md:w-12 md:h-12 text-cyan-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"/>
          </svg>
        </div>
      </div>
    </div>

    <!-- Title Section -->
    <div class="mb-8 sm:mb-12 text-center max-w-4xl mx-auto">
      <h1 
        class="text-2xl sm:text-4xl md:text-5xl lg:text-6xl font-bold gradient-text mb-3 sm:mb-4 tracking-tight opacity-0 transition-all duration-700 delay-100"
        :class="{'opacity-100 translate-y-0': started}"
        style="transform: translateY(-20px);"
      >
        Server Control Center
      </h1>
      <p 
        class="text-slate-400 text-sm sm:text-base md:text-lg leading-relaxed opacity-0 transition-opacity duration-700 delay-300"
        :class="{'opacity-100': started}"
      >
        Backend Engineering Command Interface
      </p>
    </div>

    <!-- Main Content Card -->
    <div class="w-full max-w-4xl">
      
      <!-- Terminal Window -->
      <div 
        class="glass-card rounded-2xl p-4 sm:p-6 h-64 sm:h-80 md:h-96 overflow-hidden shadow-2xl opacity-0 translate-y-8 transition-all duration-700 delay-500"
        :class="{'opacity-100 translate-y-0': started}"
      >
        <!-- Terminal Header -->
        <div class="flex items-center gap-2 mb-4 pb-4 border-b border-slate-700/50">
          <div class="flex gap-2">
            <div class="w-3 h-3 rounded-full bg-red-500/80"></div>
            <div class="w-3 h-3 rounded-full bg-yellow-500/80"></div>
            <div class="w-3 h-3 rounded-full bg-green-500/80"></div>
          </div>
          <div class="flex-1 text-center">
            <span class="text-xs sm:text-sm text-slate-500 font-mono">terminal</span>
          </div>
        </div>
        
        <!-- Terminal Content -->
        <div class="overflow-y-auto h-[calc(100%-3.5rem)] pr-2 scroll-smooth">
          <template x-for="(message, index) in bootMessages" :key="index">
            <div class="mb-2 sm:mb-2.5 animate-slideInLeft font-mono text-xs sm:text-sm md:text-base" :style="`animation-delay: ${index * 0.05}s`">
              <span class="text-cyan-400 font-semibold">►</span>
              <span class="text-slate-300 ml-2" x-text="message"></span>
            </div>
          </template>
          <template x-if="bootMessages.length < bootSequenceMessages.length">
            <span class="text-cyan-400 cursor inline-block align-middle">▋</span>
          </template>
        </div>
      </div>

      <!-- Progress Section -->
      <div 
        class="mt-6 sm:mt-8 opacity-0 transition-opacity duration-700 delay-700"
        :class="{'opacity-100': started}"
      >
        <!-- Progress Bar Container -->
        <div class="w-full bg-slate-800/60 rounded-full h-2 sm:h-2.5 overflow-hidden relative">
          <!-- Progress Fill -->
          <div 
            class="h-full bg-gradient-to-r from-cyan-500 via-emerald-500 to-cyan-500 rounded-full transition-all duration-500 ease-out relative"
            :style="`width: ${progress}%`"
          >
            <!-- Shimmer Effect -->
            <div class="absolute inset-0 progress-shine rounded-full"></div>
          </div>
        </div>
        
        <!-- Progress Info -->
        <div class="flex justify-between items-center mt-3 sm:mt-4">
          <span 
            class="text-xs sm:text-sm text-slate-400 font-medium tracking-wide"
            x-text="`BOOT SEQUENCE: ${Math.floor(progress)}%`"
          ></span>
          <span 
            class="text-xs sm:text-sm font-semibold px-3 py-1 rounded-full transition-colors duration-300"
            :class="progress >= 100 ? 'bg-emerald-500/20 text-emerald-400' : 'bg-cyan-500/20 text-cyan-400'"
            x-text="progress >= 100 ? 'COMPLETE ✓' : 'IN PROGRESS'"
          ></span>
        </div>
        
        <!-- Step Indicators -->
        <div class="flex justify-center gap-1.5 sm:gap-2 mt-4 sm:mt-6">
          <template x-for="(step, index) in bootSequenceMessages" :key="index">
            <div 
              class="w-1.5 h-1.5 sm:w-2 sm:h-2 rounded-full transition-all duration-300"
              :class="index < bootMessages.length ? 'bg-cyan-400 shadow-lg shadow-cyan-400/50' : 'bg-slate-700'"
            ></div>
          </template>
        </div>
      </div>

    </div>
  </div>

  <script>
    function bootSequence() {
      return {
        progress: 0,
        started: false,
        bootMessages: [],
        bootSequenceMessages: [
          "Initializing system kernel...",
          "Loading system modules...",
          "Mounting virtual file systems...",
          "Starting network services...",
          "Initializing database connections...",
          "Loading API endpoints...",
          "Starting authentication services...",
          "Configuring security protocols...",
          "Initializing real-time event system...",
          "Loading developer profile...",
          "Preparing command center interface...",
          "System boot sequence complete."
        ],
        startBoot() {
          this.started = true;
          this.addMessage(0);
        },
        addMessage(index) {
          if (index < this.bootSequenceMessages.length) {
            this.bootMessages.push(this.bootSequenceMessages[index]);
            this.progress = ((index + 1) / this.bootSequenceMessages.length) * 100;
            setTimeout(() => this.addMessage(index + 1), 700);
          }
        }
      };
    }
  </script>
</div>
