<!-- Loading Spinner Content - Include only -->
<div x-data="bootSequence()" x-init="startBoot()" class="relative text-green-400">
  <style>
    .gradient-text {
      background: linear-gradient(90deg, #00ff88, #00ffaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    .cursor {
      animation: blink 1s infinite;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(2px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.4s ease forwards;
    }
  </style>

  <div class="flex flex-col items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-3xl">

      <!-- Title -->
      <div class="mb-6 sm:mb-8 text-center">
        <h1 
          class="text-xl sm:text-3xl md:text-5xl lg:text-6xl font-bold gradient-text mb-2 opacity-0 transition-all duration-700"
          :class="{'opacity-100 translate-y-0': started}"
          style="transform: translateY(-20px);"
        >
          SERVER CONTROL CENTER
        </h1>
        <p 
          class="text-green-300 text-xs sm:text-base md:text-lg opacity-0 transition-opacity duration-700 delay-300"
          :class="{'opacity-100': started}"
        >
          Backend Engineering Command Interface
        </p>
      </div>

      <!-- Terminal window -->
      <div 
        class="bg-black/50 backdrop-blur-md border border-green-500/40 rounded-lg p-2 sm:p-4 h-56 sm:h-72 md:h-80 lg:h-96 overflow-y-auto text-[10px] sm:text-sm md:text-base shadow-lg opacity-0 translate-y-5 transition-all duration-700 delay-500"
        :class="{'opacity-100 translate-y-0': started}"
      >
        <template x-for="(message, index) in bootMessages" :key="index">
          <div class="mb-1 animate-fadeIn">
            <span class="text-green-500">[SYSTEM]</span> 
            <span class="text-green-300" x-text="message"></span>
          </div>
        </template>
        <template x-if="bootMessages.length < bootSequenceMessages.length">
          <span class="text-green-400 cursor">â–‹</span>
        </template>
      </div>

      <!-- Progress bar -->
      <div class="mt-4 sm:mt-6 opacity-0 transition-opacity duration-700 delay-700" :class="{'opacity-100': started}">
        <div class="w-full bg-gray-900/70 rounded-full h-2 sm:h-3 overflow-hidden shadow-inner">
          <div 
            class="bg-gradient-to-r from-green-400 to-green-500 h-2 sm:h-3 rounded-full shadow-lg shadow-green-500/40 transition-all duration-300"
            :style="`width: ${progress}%`"
          ></div>
        </div>
        <div class="flex justify-between mt-2 text-[10px] sm:text-xs md:text-sm text-green-300 font-light">
          <span x-text="`BOOT SEQUENCE: ${Math.floor(progress)}%`"></span>
          <span x-text="progress >= 100 ? 'COMPLETE' : 'IN PROGRESS'"></span>
        </div>
      </div>

    </div>
  </div>

  <script>
    function bootSequence() {
      return {
        progress: 0,
        started: false,
        bootMessages: [],
        bootSequenceMessages: [
          "Initializing system kernel...",
          "Loading system modules...",
          "Mounting virtual file systems...",
          "Starting network services...",
          "Initializing database connections...",
          "Loading API endpoints...",
          "Starting authentication services...",
          "Configuring security protocols...",
          "Initializing real-time event system...",
          "Loading developer profile...",
          "Preparing command center interface...",
          "System boot sequence complete."
        ],
        startBoot() {
          this.started = true;
          this.addMessage(0);
        },
        addMessage(index) {
          if (index < this.bootSequenceMessages.length) {
            this.bootMessages.push(this.bootSequenceMessages[index]);
            this.progress = ((index + 1) / this.bootSequenceMessages.length) * 100;
            setTimeout(() => this.addMessage(index + 1), 900);
          }
        }
      };
    }
  </script>
</div>
